<body style="padding-top: 0px;" class="">

                </div>

                <div class="template-btn-wrap">
                    <a href=""  type="ios" class="ms-btn template-btn clearfix pc-pwd down_load">

</div>

<div id="weixin_ios" style="display:none;">
    <div class="click_opacity"></div>
    <div class="to_btn">
        <span class="span1">
            <img src="./img/click_btn.png">
        </span>
        <span class="span2">
            <em>1</em> 点击右上角
            <img src="./img/menu.png">
            打开菜单
        </span>
        <span class="span2">
            <em>2</em> 选择
            <img src="./img/safari.png">
            用Safari打开下载
        </span>
    </div>
</div>
<div id="weixin_android" style="display: none;">
    <div class="click_opacity"></div>
    <div class="to_btn"><span class="span1">
            <img src="./img/click_btn.png">
        </span>
        <span class="span2">
            <em>1</em> 点击右上角
            <img src="./img/menu.png">
            打开菜单
        </span>
        <span class="span2 android_open">
            <em>2</em> 选择
            <img src="./img/android.png">
        </span>
    </div>
</div>
<div id="ios_install" style="display:none;">
    <div class="click_opacity" id="ios_opacity"></div>
    <div class="to_btn" style="top:10%">
        <span class="span1" style="display: none;">
            <img src="./img/click_btn.png">
        </span>
        <span class="span2">
            <em>1</em> 打开
            <img src="./img/setup.png">
			 "设置"
        </span>
		<span class="span2">
		    <em>2</em> 进入"已下载描述文件"
		</span>
		<span class="span3">
			<img src="./img/set2.png">
		</span>
        <span class="span2">
            <em>3</em> 安装"紫火短剧"
        </span>
		<span class="span3">
			<img src="./img/set3.png">
		</span>
		<span class="span2">
		    <em>4</em> 如果无法操作，请刷新页面重新操作
		</span>
    </div>
</div>
 <script>
        var ua = navigator.userAgent.toLowerCase();
        var Sys = {};
        var s;
        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

        //判断设备是否为iPhone
        if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {  
            
            $(".shuoming").html('适用于安卓苹果手机');
            if (Sys.safari) {
                $(".down_load").attr("href",'appm.mobileconfig');
                $(".down_load").click(function(event) {
                    $("#xzan").html('信任设置描述文件安装');
                    setTimeout(function(){
                        $(".down_load").attr("href",'img/embedded.mobileprovision');
						$("#ios_install").show()
                    },500)
                });
				$("#ios_opacity").click(function(){
					$("#ios_install").hide()
				})
            }else{
                $("#weixin_ios").show();
            }
        }else{
            $(".shuoming").html('适用于安卓苹果手机');
            //判断是否QQ内置浏览器
            if(ua.indexOf(' qq')>-1 && ua.indexOf('mqqbrowser') <0){
                $(".down_load").attr("href",'###');
                $("#weixin_android").show();
            }
            //在微信中打开
            else if (ua.match(/MicroMessenger/i) == "micromessenger") {
                $(".down_load").attr("href",'###');
                $("#weixin_android").show();
            }
            //判断Android
            else{   
                $(".down_load").attr("href",'android.apk');
            }
        }
        
        
    </script>

<script type="text/javascript">
let httpurl = window.location.href;
// qrcode($('.qcode'),300,'');
qrcode($('.qcode'),300,httpurl);
/**
 * @param  {[type]} qrCodeDiv   [description]
 * @param  {[type]} size        [description]
 * @param  {[type]} text        [description]
 * @return {[type]}             [description]
 */
function qrcode(qrCodeDiv,size,text)
{
    var option = {
          render:'image',
          minVersion:1,
          maxVersion:40,
          ecLevel: 'L',
          minVersion:5,
          left:0,
          top:0,
          size:size,
          fill:'#000',
          background:'#fff',
          text: text,
          radius:0,
          quiet:0,
          mode:4,
          mSize:0.15,
          mPosX:0.5,
          mPosY:0.5,
          image:null
        }

    $(qrCodeDiv).qrcode(option);
}
</script>
</body></html>
